<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow & Grace - Empower Your Beauty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Glow & Grace</h1>
        <p>Empowering beauty with confidence</p>
    </header>

    <section id="company-info">
        <h2>About Us</h2>
        <p>At Glow & Grace, we believe that beauty is empowerment...</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="images/dior-foundation.jpg" alt="Dior Foundation">
                <p>Dior Foundation - $40.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/laneige-cushion.jpg" alt="Laneige Cushion">
                <p>Laneige Cushion - $35.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="order-form">
        <h2>Order Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="product">Choose Product:</label>
            <select id="product" name="product">
                <option value="dior">Dior Foundation - $40.00</option>
                <option value="laneige">Laneige Cushion - $35.00</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">
            <button type="submit">Submit Order</button>
        </form>
    </section>
    
    <footer>
        <p>Â© 2025 Glow & Grace</p>
    </footer>
</body>
</html>
