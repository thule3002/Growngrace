<h2>Order Form</h2>
<!-- Order summary displayed here -->
<div id="order-summary"></div>
  <link rel="stylesheet" href="styles.css">

<!-- Total Price Display -->
<div id="total-price"></div> <!-- This is where the total price will be displayed -->

<!-- Product Information Section (displayed without dropdown) -->
<div id="product-info"></div> <!-- This is where product and quantity will be displayed -->

<!-- Name Input Field -->
<div class="form-group">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
</div>

<div class="form-group">
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required>

<!-- Payment Information Section -->
<div class="payment-info">
  <h3>Payment Information</h3>

  <div class="form-group">
    <label for="credit-card">Credit Card Number:</label>
    <input type="text" id="credit-card" name="credit-card" required>
  </div>

  <div class="form-group">
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>
  </div>

  <div class="form-group">
    <label for="expiration">Expiration Date:</label>
    <input type="month" id="expiration" name="expiration" required>
  </div>
</div>

<!-- Submit Button -->
<div class="form-group">
  <button type="submit" class="submit-btn">Place Order</button>
</div>
