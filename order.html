<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow & Grace - Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Glow & Grace</h1>
        <p>Empowering beauty with confidence</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Our Products</a></li>
                <li><a href="order.html">Order Form</a></li>
            </ul>
        </nav>
    </header>

    <section id="order-form">
        <h2>Order Form</h2>
        <form action="order.php" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="product">Choose Product:</label>
            <select id="product" name="product">
                <option value="Dior Foundation - $40.00">Dior Foundation - $40.00</option>
                <option value="Laneige Cushion - $35.00">Laneige Cushion - $35.00</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Submit Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Glow & Grace</p>
    </footer>
</body>
</html>
