<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <a href="index.html">Glow & Grace</a> <!-- Links to home page -->
      <div class="nav-links">
        <a href="cart.html">Cart</a> <!-- Links to the cart page -->
        <a href="contact.html">Contact</a> <!-- Links to the contact page -->
        <a href="about.html">About Us</a> <!-- Links to the about page -->
      </div>
    </div>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p>Need help? Our Glow & Grace Support Team is here for you!</p>
      <p>You can contact us by email at <strong>support@glowandgrace.com</strong>, or use the form below to send a message.</p>
      
      <!-- Contact Form -->
      <form action="submit.asp" method="GET">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Glow & Grace | All rights reserved.</p>
  </footer>
</body>
</html>
